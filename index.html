<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validiation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcc2de6978.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form >
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label >Full Name:</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            

            <div class="input-group">
                <label >Phone No:</label>
                <input type="tel" placeholder="986 992 6252 " id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label >Email id:</label>
                <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label >Your message:</label>
                <textarea rows="5" placeholder="" id="contact-message"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick=" return submitForm()">Submit</button>
            <span id="submit-error"></span>
            
            <!-- <span id=></span> -->
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
